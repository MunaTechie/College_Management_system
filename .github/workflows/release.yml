name: Build & Attach JAR to GitHub Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Prepare build directory
        run: |
          rm -rf build
          mkdir build

      - name: Unpack all dependency JARs
        run: |
          shopt -s nullglob
          for dep in ../jar/*.jar; do
            echo "Extracting $dep"
            jar xf "$dep"
          done
        working-directory: build

      - name: Compile application sources
        run: |
          javac -encoding UTF-8 -cp build -d build $(find src -name "*.java")

      - name: Build runnable FAT JAR
        run: |
          jar cfe college-login.jar college.login.LoginPageFrame -C build .

      - name: Upload JAR to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: college-login.jar

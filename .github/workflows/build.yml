name: Build JAR

on:
  push:
    branches:
      - testing
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Prepare build directory
        run: |
          rm -rf build
          mkdir build

      - name: Unpack all dependency JARs
        run: |
          shopt -s nullglob
          for dep in jar/*.jar; do
            echo "Extracting $dep"
            jar xf "$dep"
          done
        working-directory: build

      - name: Compile application sources
        run: |
          javac -encoding UTF-8 -cp build -d build $(find src -name "*.java")

      - name: Build runnable FAT JAR
        run: |
          jar cfe college-login.jar college.login.LoginPageFrame -C build .

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: college-login-jar
          path: college-login.jar

name: Build JAR

on:
  push:
    branches:
      - testing
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Compile sources
        run: |
          mkdir -p out
          javac -encoding UTF-8 -d out $(find src -name "*.java")

      - name: Build runnable JAR
        run: |
          jar cfe college-login.jar college.login.LoginPageFrame -C out .

      # OPTIONAL: download the JAR from GitHub Actions
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: college-login-jar
          path: college-login.jar
